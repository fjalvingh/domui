# message bundle for QException messages
recordNotFound=The record of type {0} with key {1} was not found in the database.
recordNotFoundSimple=Record niet gevonden
concurrentUpdate=The data has been changed by another user
duplicateKey=Another record with the same key value already exists in the database (duplicate key)
constraintViolation=Constraint violation in the database record
queryTimeout=The query took too long; execution is aborted
tooManyResults=More than one result ({1}) found for a query that expected only one result (query {0})
